<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Listar Productos</title>
</head>
<body class="container">
    <br>
    <h2>Lista Productos</h2><br>

    <table class="table">
        <thead>
            <tr>
                <th>Id Producto</th>
                <th>Nombre Productos</th>
                <th>Descripcion Productos</th>
                <th>Precio Productos</th>
                <th>Cantidad Productos</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="unProducto:${productos}">
                <td th:text="${unProducto.id}"></td>
                <td th:text="${unProducto.nombreProducto}"></td>
                <td th:text="${unProducto.descripcionProducto}"></td>
                <td th:text="${unProducto.precio}"></td>
                <td th:text="${unProducto.cantidad}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
