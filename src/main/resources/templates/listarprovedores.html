<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Listar Provedores</title>
</head>
<body class="container">
    <br>
    <h2>Lista Provedores</h2><br>

    <table class="table">
        <thead>
            <tr>
                <th>Id Provedor</th>
                <th>Nombre Provedor</th>
                <th>Ubicacion Provedor</th>
                <th>Productos Provedor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="unProvedor:${provedores}">
                <td th:text="${unProvedor.id}"></td>
                <td th:text="${unProvedor.nombreProvedor}"></td>
                <td th:text="${unProvedor.ubicacionProvedor}"></td>
                <td th:text="${unProvedor.productoProvedor}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
