<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Listar Provedores</title>
</head>
<body class="container">
    <br>
    <h2>Lista Proveedores</h2><br>

    <table class="table">
        <thead>
            <tr>
                <th>ID Proveedor</th>
                <th>Nombre Proveedor</th>
                <th>Ubicacion Proveedor</th>
                <th>Productos Proveedor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="unProveedor:${proveedores}">
                <td th:text="${unProveedor.id}"></td>
                <td th:text="${unProveedor.nombreProvedor}"></td>
                <td th:text="${unProveedor.ubicacionProvedor}"></td>
                <td th:text="${unProveedor.productoProvedor}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
