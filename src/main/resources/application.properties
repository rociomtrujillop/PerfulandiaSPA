spring.application.name=proyectoperfulandia

#parámetros de la conexion
spring.datasource.url=jdbc:mysql://localhost:3306/BaseDeDatosPerfulandia?serverTimezone=UTC&useSSL=false
spring.datasource.username=root


# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de logs (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
